<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vowel and Consonant Counter</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Vowel and Consonant Counter</h1>
        <input type="text" id="textInput" placeholder="Enter your text here...">
        <button onclick="countLetters()" style="font-weight: 900; font-size:14px;">Count Letters</button>
        <div id="results">
            <p id="vowelCount"></p>
            <p id="consonantCount"></p>
        </div>
        <div id="tables">
            <table id="vowelTable">
                <thead>
                    <tr>
                        <th>Vowels</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <table id="consonantTable">
                <thead>
                    <tr>
                        <th>Consonants</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
